plugins {
  id "com.gradle.build-scan" version "1.4"
  id "com.github.kt3k.coveralls" version "2.8.1"
  id "net.ltgt.errorprone" version "0.0.8"
  id "com.jfrog.artifactory" version "4.4.13"
  id "com.jfrog.bintray" version "1.7.3"
  id "com.github.ben-manes.versions" version "0.14.0"
  id "java"
  id "maven-publish"
  id "jacoco"
}

repositories {
  maven { url "https://plugins.gradle.org/m2/" }
}

group = "com.jaredsburrows.retrofit"
version = "0.1.2" + (hasProperty("release") ? "" : "-SNAPSHOT")
description = "This adapter allows synchronous return types for Retrofit 2."

ext {
  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7
}

apply from: "gradle/scan.gradle"
apply from: "gradle/compile.gradle"
apply from: "gradle/quality.gradle"
apply from: "gradle/publish.gradle"
apply from: "gradle/wrapper.gradle"

sourceCompatibility = ext.sourceCompatibilityVersion
targetCompatibility = ext.sourceCompatibilityVersion

dependencies {
  compile "com.squareup.retrofit2:retrofit:2.2.0"

  testCompile "junit:junit:4.12"
  testCompile "org.assertj:assertj-core:1.7.0"
  testCompile "org.mockito:mockito-core:2.2.0"
  testCompile "com.squareup.okhttp3:mockwebserver:3.6.0"
  testCompile "com.squareup.retrofit2:converter-gson:2.2.0"
}
