plugins {
  id "com.gradle.build-scan" version "1.11"
  id "net.ltgt.errorprone" version "0.0.13"
  id "com.jfrog.artifactory" version "4.4.18"
  id "com.jfrog.bintray" version "1.8.0"
  id "com.github.ben-manes.versions" version "0.17.0"
  id "java-library"
  id "maven-publish"
}

repositories {
  maven { url "https://plugins.gradle.org/m2/" }
}

apply from: rootProject.file("gradle/dependencies.gradle")

group = GROUP
version = VERSION_NAME
description = POM_DESCRIPTION

sourceCompatibility = ext.javaVersion
targetCompatibility = ext.javaVersion

dependencies {
  implementation deps.retrofit

  compileOnly deps.jsr305

  testImplementation deps.junit
  testImplementation deps.assertjCore
  testImplementation deps.mockitoInline
  testImplementation deps.mockwebserver
  testImplementation deps.converterGson
}

apply from: rootProject.file("gradle/scan.gradle")
apply from: rootProject.file("gradle/compile.gradle")
apply from: rootProject.file("gradle/publish.gradle")
apply from: rootProject.file("gradle/wrapper.gradle")
