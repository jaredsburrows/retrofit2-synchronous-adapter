// Variables for entire project
ext {
  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7
  retrofitVersion = "2.3.0"
}

// Dependencies
ext.deps = [
        // copmile
        "retrofit"     : "com.squareup.retrofit2:retrofit:$retrofitVersion",

        // testCompile
        "junit"        : "junit:junit:4.12",
        "assertjCore"  : "org.assertj:assertj-core:1.7.0",
        "mockitoCore"  : "org.mockito:mockito-core:2.8.9",
        "mockwebserver": "com.squareup.okhttp3:mockwebserver:3.8.0",
        "converterGson": "com.squareup.retrofit2:converter-gson:$retrofitVersion"
]
