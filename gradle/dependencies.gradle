// Variables for entire project
ext {
  javaVersion = "1.7"
  retrofitVersion = "2.3.0"
}

// Dependencies
ext.deps = [
  // implementation
  "retrofit"     : "com.squareup.retrofit2:retrofit:$retrofitVersion",

  // compileOnly
  "jsr305"       : "com.google.code.findbugs:jsr305:3.0.2",

  // testImplementation
  "junit"        : "junit:junit:4.12",
  "assertjCore"  : "org.assertj:assertj-core:1.7.0",
  "mockitoInline": "org.mockito:mockito-inline:2.15.0",
  "mockwebserver": "com.squareup.okhttp3:mockwebserver:3.10.0",
  "converterGson": "com.squareup.retrofit2:converter-gson:$retrofitVersion"
]
