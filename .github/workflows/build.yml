name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"
  JAVA_VERSION: 21

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.1
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew --version

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4.2.1

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4.5.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.1
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew --version

      - name: Run Build and Unit Tests
        run: ./gradlew build -s

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2.18.0
        if: always()
        with:
          comment_mode: off
          files: '**/build/test-results/test/TEST-*.xml'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4.4.3
        if: github.repository == 'jaredsburrows/retrofit2-synchronous-adapter' && github.ref == 'refs/heads/master'
        with:
          name: retrofit2-synchronous-adapter-${{ github.workflow }}-${{ github.run_id }}
          path: |
            build/libs
            build/outputs
            build/publications
            build/distributions
            build/reports
            build/test-results

  publish:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    if: github.repository == 'jaredsburrows/retrofit2-synchronous-adapter' && github.ref == 'refs/heads/master'
    needs:
      - build

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.1
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew --version

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4.2.1

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4.5.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.5.0

      - name: Publish
        run: ./gradlew publish -s -i
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Install Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.12.4

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Copy docs
        run: |
          mkdir -p docs
          cp README.md docs/index.md
          cp CHANGELOG.md docs/changelog.md
          mv retrofit2-synchronous-adapter/build/docs/javadoc/ docs/javadoc

      - name: Build MkDocs
        run: mkdocs build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

